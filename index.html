<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETF Growth Calculator – Germany</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ETF Growth Calculator (Germany)</h1>
  </header>

  <main>

  <!-- ===== Card 1: Investment details ===== -->
  <section class="card">
    <h2>Investment Details</h2>

    <label>Initial investment (€)</label>
    <input type="text" id="initial" value="10.000" data-format="currency">

    <label>Monthly contribution (€)</label>
    <input type="text" id="monthly" value="500" data-format="currency">

    <label>Investment duration (years)</label>
    <div class="input-group">
      <button type="button" class="step-btn" onclick="changeYears(-1)">−</button>
      <input type="text" id="years" value="20" data-format="integer" readonly>
      <button type="button" class="step-btn" onclick="changeYears(1)">+</button>
    </div>
  </section>

  <!-- ===== Card 2: Returns & Taxes ===== -->
  <section class="card">
    <h2>Returns & Taxes</h2>

    <label>Expected annual return (%)</label>
    <input type="text" id="returnRate" value="6,0" data-format="percent">

    <label>TER / Fees (%)</label>
    <input type="text" id="fee" value="0,20" data-format="percent">

    <label>Tax rate (%)</label>
    <input type="text" id="taxRate" value="26,375" data-format="percent">

    <label>Teilfreistellung (partial tax exemption)</label>
    <select id="teilfreist">
      <option value="0">0 % (Bond ETF)</option>
      <option value="15">15 % (Mixed ETF)</option>
      <option value="30" selected>30 % (Equity ETF)</option>
    </select>
  </section>

  <!-- ===== Card 3: Adjustments ===== -->
  <section class="card">
    <h2>Adjustments</h2>

    <div class="toggle">
      <input type="checkbox" id="useInflation" onchange="toggleInflation()">
      <label for="useInflation">Adjust for inflation</label>
    </div>

    <div id="inflationField" style="display:none;">
      <label>Inflation rate (%)</label>
      <input type="text" id="inflation" value="2,0" data-format="percent">
    </div>
  </section>

  <!-- ===== Card 4: Results ===== -->
  <section class="card highlight">
    <h2>Results</h2>

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
    <canvas id="chart" width="500" height="250"></canvas>
  </section>

</main>


  <!-- Your script (must be last) -->
  <script src="script.js"></script>
</body>
</html>
